build:
  # Install dependencies and precompile assets
  docker:
    - run: bundle install
    - run: npx tailwindcss -i app/assets/stylesheets/application.tailwind.css -o app/assets/builds/tailwind.css --minify



release:
  # Any commands to run after the app is deployed (for example, database migrations)
  docker:
    - run: bundle exec rake db:migrate

run:
  web: bundle exec rails server -b 0.0.0.0 -p $PORT
