  description: |-
    Borage, commonly known as Starflower, is an annual herb notable for its vibrant blue, star-shaped flowers and hairy stems and leaves. It typically grows to a height of 1 to 3 feet and thrives in full sun with well-drained soil. Borage is renowned for its rapid growth and self-seeding ability, making it a resilient addition to gardens.
  purpose: |-
    In permaculture, borage serves multiple functions: its edible flowers and leaves, with a mild cucumber flavor, are used in culinary dishes; medicinally, it has been traditionally utilized for its anti-inflammatory properties; it attracts beneficial wildlife, including pollinators like bees and butterflies, enhancing biodiversity; as a dynamic accumulator, it draws up essential minerals, enriching the soil; its foliage can be used as mulch, improving soil health; and it aids in pest management by deterring harmful insects.
