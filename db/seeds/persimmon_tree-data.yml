  description: |-
    Persimmon trees are deciduous trees known for their sweet, orange, or red fruits. They can grow to heights of 10–20 meters (30–65 feet) with a broad canopy, depending on the variety. The tree has a striking, blocky bark and oval-shaped green leaves that turn bright orange and red in autumn. It produces fragrant white or cream-colored flowers in spring, which develop into the fruit.

    Sun and Water Requirements:
    - Sun: Thrives in full sun but can tolerate light shade.
    - Water: Requires well-drained soil and moderate watering. Drought-tolerant once established.

    Propagation:
    - Seeds: Plant fresh seeds in autumn or stratify them for spring planting.
    - Grafting: Commonly used for cultivars to ensure high fruit quality.
    - Cuttings: Can be propagated through hardwood cuttings.

    Harvesting:
    - Timing: Fruits are typically harvested in late autumn to early winter. Harvest when the fruit is soft and fully ripened, as unripe persimmons are highly astringent.
    - Method: Hand-pick ripe fruits or gather those that naturally fall to the ground.

  purpose: |-
    - Edible: Produces sweet fruits used fresh or in baked goods, jams, and desserts.
    - Wildlife Attractor: Fruits are a food source for birds, deer, and other wildlife.
    - Animal Fodder: Leaves and fruits can be used as supplementary livestock feed.
    - Erosion Control: Deep root systems stabilize soil and prevent erosion on slopes.
    - Border Plant: Functions as a natural windbreak or garden boundary.

  companions:
    - Clover
    - Comfrey
    - Garlic
    - Borage
  avoid:
    - Black Walnut
    - Corn
  pests:
    - Persimmon Psylla
    - Scale Insects
    - Twig Girdlers
    - Leafrollers
